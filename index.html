<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="./linkStacktrace.js" type="text/javascript"></script>
  <script type="text/javascript">
    var token = "5450665e1ee6e2894c5accb47b4488546931a6d4";
    function onSubmit() {
        var stacktraceInput = document.getElementById('stacktrace');
        var stacktrace = stacktraceInput.value;
        var userRepo = document.getElementById('userRepo').value;
        if(userRepo.length == 0) {
            alert("You need to enter a user or repository in the user/repository field!");
        } else if(userRepo.split('/').length > 2) {
            alert("Can’t parse user or repo – must have at most one slash ('/')!");
        } else {
            stacktraceInput.value = "working…";
            stacktraceInput.value = linkStacktrace(token, stacktrace, userRepo);
        }
    }
    function onKeypress(e) {
        var code = e.keyCode || e.which;
        if (code == '13')
            onSubmit();
    }
  </script>
  <title>linkStacktrace</title>
</head>
<body>
  <p>
    linkStacktrace will go through a Java stacktrace, search for files in a Github repository and add Markdown links to the stacktrace.
  </p>
  <form id="mainForm" role="form">
    <textarea id="stacktrace" placeholder="Enter the stacktrace here" rows="32" cols="120"></textarea>
    <input id="userRepo" type="text" placeholder="user OR user/repo" onkeypress="onKeypress(event);"/>
    <button id="submit" type="submit" onclick="onSubmit(); return false">Submit</button>
  </form>
</body>
</html>
